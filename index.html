<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            background-color: #ffcc00;
            background-image: repeating-linear-gradient(45deg, #ff0000 0%, #ff0000 5%, #ffcc00 5%, #ffcc00 10%);
            background-size: 30px 30px;
            animation: backgroundFlash 2s infinite;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #f0f6fc;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        @keyframes backgroundFlash {
            0% { background-color: #ffcc00; }
            50% { background-color: #ff4444; }
            100% { background-color: #ffcc00; }
        }
        .scroll-text {
            color: #ff5555;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
        }
        .scroll-text div {
            display: inline-block;
            animation: scrollText 10s linear infinite;
        }
        @keyframes scrollText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 1rem 2rem;
            background-color: #ff5555;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff2222;
        }
        .alert {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #ff0000;
            color: #ffffff;
            border-radius: 0.5rem;
            font-size: 1.5rem;
            animation: shake 0.3s infinite;
        }
        .countdown {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #ffcccc;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="scroll-text">
        <div>FUCK SHIMUL</div>
    </div>

    <div class="container">
        <button class="button" onclick="showAlert()">Click to Verify</button>
        <div class="alert" id="alertBox">
            ðŸš¨ WARNING: Your Phone Has Been Hacked! ðŸš¨<br>
            Immediate action is required to secure your data.<br>
            Contact support at <strong>01955730769</strong>
            <div class="countdown" id="countdown">System Lockdown in 10 seconds...</div>
        </div>
    </div>

    <script>
        function showAlert() {
            const alertBox = document.getElementById('alertBox');
            const countdownElement = document.getElementById('countdown');
            let timeLeft = 10;
            alertBox.style.display = 'block';
            new Audio('https://www.soundjay.com/button/beep-07.wav').play();

            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = `System Lockdown in ${timeLeft} seconds...`;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "System Locked. Your data is now inaccessible.";
                    new Audio('https://www.soundjay.com/button/beep-09.wav').play();
                }
            }, 1000);
        }
    </script>
</body>
</html>
